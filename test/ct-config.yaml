# chart-testing configuration
# Used by ct (chart-testing) tool for linting and testing

remote: origin
target-branch: main
chart-dirs:
  - .
chart-repos:
  - bitnami=https://charts.bitnami.com/bitnami

helm-extra-args: --timeout 5m

# Test all values files in test/values/
helm-extra-set-args: --set=ingress.enabled=false

# Upgrade tests
upgrade: false

# Skip charts that haven't changed
check-version-increment: true
