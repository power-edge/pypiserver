# MinIO deployment for S3 testing
# Provides S3-compatible storage for testing S3 CSI integration

apiVersion: v1
kind: Namespace
metadata:
  name: pypi-test

---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: pypi-test
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
  selector:
    app: minio

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: pypi-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              value: minioadmin
            - name: MINIO_ROOT_PASSWORD
              value: minioadmin
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: data
          emptyDir: {}

---
# Job to create bucket
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-create-bucket
  namespace: pypi-test
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              # Wait for MinIO to be ready
              until mc alias set myminio http://minio:9000 minioadmin minioadmin; do
                echo "Waiting for MinIO..."
                sleep 2
              done
              # Create bucket
              mc mb myminio/pypi-packages --ignore-existing
              echo "Bucket created successfully!"
