{{- if and .Values.storage.s3.enabled .Values.storage.s3.csi.enabled }}
{{- if not .Values.storage.s3.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pypiserver.fullname" . }}-s3-secret
  labels:
    {{- include "pypiserver.labels" . | nindent 4 }}
type: Opaque
stringData:
  accessKeyID: {{ .Values.storage.s3.accessKeyId | quote }}
  secretAccessKey: {{ .Values.storage.s3.secretAccessKey | quote }}
  # Endpoint for S3-compatible storage (e.g., Hetzner)
  endpoint: {{ .Values.storage.s3.csi.endpoint | quote }}
  # Region (optional, some S3-compatible services don't require it)
  {{- if .Values.storage.s3.region }}
  region: {{ .Values.storage.s3.region | quote }}
  {{- end }}
{{- end }}
{{- end }}
