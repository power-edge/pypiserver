apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pypiserver.fullname" . }}-test-connection"
  labels:
    {{- include "pypiserver.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:latest
      command: ['wget']
      args:
        - '--spider'
        - '--timeout=10'
        - 'http://{{ include "pypiserver.fullname" . }}:{{ .Values.service.port }}/'
