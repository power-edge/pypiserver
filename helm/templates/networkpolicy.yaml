{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "pypiserver.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pypiserver.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "pypiserver.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow intra-namespace traffic (same namespace services)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
    # Allow ingress-nginx controller (cross-namespace)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          {{- if .Values.networkPolicy.ingressPodSelector }}
          podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingressPodSelector | nindent 14 }}
          {{- end }}
        {{- if .Values.networkPolicy.ingressNamespaceSelector }}
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingressNamespaceSelector | nindent 14 }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
  egress:
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    {{- if .Values.storage.s3.enabled }}
    # Allow S3/object storage access (HTTPS)
    - ports:
        - protocol: TCP
          port: 443
      {{- if .Values.networkPolicy.egressCIDR }}
      to:
        {{- range .Values.networkPolicy.egressCIDR }}
        - ipBlock:
            cidr: {{ . }}
        {{- end }}
      {{- end }}
    {{- end }}
{{- end }}
